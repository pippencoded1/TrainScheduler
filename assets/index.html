<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Javascript -->
   
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
   


    <!-- Stylesheets -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
 

</head>

<body>   
        
    <div class="container">
        <div class="jumbotron" id="jumbotron">
            <h1>Train Scheduler</h1>
            <p>Get There On Time</p>
        </div>


        <div class="panel panel-primary">
            <div class="panel-heading">Current Train Schedule</div>
            <div class="panel-body">
                <table style="width:100%">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </table>
            </div>
<table>

        <table width="100%" border="1">
                <tr>
                  <td>1</td>
                  <td>2</td>
                  <td>3</td>
                  <td>4</td>
                  <td>5</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                </tr>
                <tr>
                  <td>4</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                </tr>
                <tr>
                  <td>5</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                </tr>
              </table>

        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Find Train</div>
            <form id="TrainForm">
                <div class="form-group">
                    <label for="exampleInputEmail1">Train Name</label>
                    <input type="text" class="form-control" id="trainname" aria-describedby="emailHelp" placeholder="">
                    <small id="emailHelp" class="form-text">Please Indicate The Train Number</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="">
                </div>
                <div class="form-group">
                        <label for="exampleInputPassword1">First Arrival</label>
                        <input type="text" class="form-control" id="firstarrival" placeholder="HH:mm">
                    </div>
                <div class="form-group">
                        <label for="exampleInputPassword1">Frequency</label>
                        <input type="text" class="form-control" id="frequency" placeholder="">
                    </div>
                <!-- <div class="form-check"> -->
                    <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
           



        </div>
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
        <script src='./app.js'></script>
</body>

</html>
